<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Request Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Recent Request Logs</h1>
    <table class="table table-bordered">
        <thead><tr><th>Timestamp</th><th>Method</th><th>Path</th><th>IP Address</th></tr></thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.method }}</td>
                <td>{{ log.path }}</td>
                <td>{{ log.remote_ip }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No logs found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
