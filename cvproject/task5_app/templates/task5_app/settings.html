
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Django Settings</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>DEBUG:</strong> {{ settings.DEBUG }}</li>
        <li class="list-group-item"><strong>ALLOWED_HOSTS:</strong> {{ settings.ALLOWED_HOSTS }}</li>
        <li class="list-group-item"><strong>INSTALLED_APPS:</strong> {{ settings.INSTALLED_APPS }}</li>
        <li class="list-group-item"><strong>LANGUAGE_CODE:</strong> {{ settings.LANGUAGE_CODE }}</li>
        <li class="list-group-item"><strong>TIME_ZONE:</strong> {{ settings.TIME_ZONE }}</li>
    </ul>
</div>
</body>
</html>
